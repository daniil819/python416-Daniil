{% extends 'view/base.html' %}
{% load static %}
{% block content %}

<div class="center_pers"><h1>Наши сотрудники!</h1></div>

<div class="column">
    {% for item in personal %}
    <div class="menu-card">
        <img class="personal-image" src="{{ item.image.url }}">
        <div class="menu-content">
            <h3 class="job">{{ item.job }}</h3>

            <p class="menu-name">{{ item.name }}</p>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
