{% extends 'base.html' %}

{% block content %}

<h1>Ваши предложения</h1>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="" method="post">
  <p>Идея: <input type="text" name="name" required></p>
  <p>Предложение:</p>
  <p><textarea name="post" cols="40" rows="7"></textarea></p>
  <p><input type="submit" value="Добавить"></p>
</form>

{% endblock %}
