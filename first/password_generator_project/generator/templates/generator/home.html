<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class = "container">
<h1>Генератор паролей</h1>
<form action="{% url 'password' %}">
    <p><select name="length">
        {% for i in lst %}
        {% if i == 12 %}

        <option value="{{ i }}" selected>{{ i }}</option>
        {% else %}
        <option value="{{ i }}">{{ i }}</option>
        {% endif %}
        {% endfor %}
    </select> Количество символов
    </p>
    <p>
        <input type="checkbox" name="uppercase"> Верхний регистр <br>
        <input type="checkbox" name="numbers"> Цифры <br>
        <input type="checkbox" name="special"> Специальные символы <br>
    </p>
    <input type="submit" value="Сгенерировать пароль">



</form></div>
<br>
<div class = "container"><form action="{% url 'autor' %}"><input type="submit" value="Об авторе"></form></div>
<br>
<div class = "container"><form action="{% url 'work' %}"><input type="submit" value="Работ сайта"></form></div>
</body>
</html>
